<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="global-container">
      <div class="app">
        <nav class="navbar">
          <div class="logo">RecipeMaster</div>
          <ul class="nav-links">
            <li><a href="#recipes">recipes</a></li>
          </ul>
        </nav>
        <header>
          <h1>Explore Recipes</h1>
        </header>
        <div class="recipes" id="recipes">
          <ul class="recipe-lists"></ul>
        </div>
        <div class="pagination">
          <button class="left-arrow" onclick="prevPage()">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button class="right-arrow" onclick="nextPage()">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
      <footer id="footer">
        <p>© Copyright 2025 RecipeMaster. Made with ❤️</p>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
